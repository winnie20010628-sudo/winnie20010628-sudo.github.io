<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>å·¥ä½œæ—¥èªŒ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- å¼·åˆ¶ç€è¦½å™¨ä¸è¦ç”¨ç·©å­˜ï¼Œé–‹ç™¼éšæ®µå¾ˆæœ‰ç”¨ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>
        body {

            padding: 10px;

        button {

        }
        
        /* æ¬¡è¦æŒ‰éˆ•æ¨£å¼ */
        .btn-danger {
            background: #ff3b30;
        }
        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
        }

        .log-list {

        }
        
        .date-tag-input {
            width: 100%;

            font-size: 16px;
            font-weight: bold;
            border: none;
            outline: none;

        }
        
        .content-panel {
            display: none;

        }
        
        .time-box {
            padding: 12px;

        }
        
        .note-box {
            flex: 1;

            font-family: inherit;
            line-height: 1.6;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            min-height: 120px;
            outline: none;
        }
        
        .delete-btn {
            align-self: flex-end;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ æˆ‘çš„å·¥ä½œæ—¥èªŒ</h1>

        <div class="input-area">
            <textarea id="content" placeholder="è«‹è¼¸å…¥å·¥ä½œå…§å®¹..."></textarea>
            <!-- å°‡ onclick ç§»åˆ° JS ä¸­ç›£è½ï¼Œæ›´è¦ç¯„ -->
            <button id="addBtn">æ·»åŠ è¨˜éŒ„</button>
        </div>

        <div class="log-list" id="logList">
            <!-- æ­·å²è¨˜éŒ„æœƒåœ¨é€™è£¡è‡ªå‹•åŠ è¼‰ -->
        </div>
    </div>

    <script>
        // é€™æ˜¯æ ¸å¿ƒä¿®æ”¹ï¼šå°‡æ•´å€‹è…³æœ¬åŒ…è£¹åœ¨ä¸€å€‹ç«‹å³åŸ·è¡Œå‡½æ•¸ä¸­ï¼Œé˜²æ­¢è®Šé‡æ±¡æŸ“
        (function() {
            // ç­‰å¾… DOM åŠ è¼‰å®Œæˆ
            document.addEventListener('DOMContentLoaded', function() {
                // 1. è¨­ç½®æŒ‰éˆ•é»æ“Šäº‹ä»¶
                document.getElementById('addBtn').addEventListener('click', addRecord);

                // 2. å˜—è©¦åŠ è¼‰æ•¸æ“š
                try {
                    loadData();
                } catch (e) {
                    console.error("ã€è‡´å‘½éŒ¯èª¤ã€‘æ•¸æ“šåŠ è¼‰å¤±æ•—:", e);
                    showError("æ‡‰ç”¨å•Ÿå‹•å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦ã€‚");
                }
            });

            // --- å·¥å…·å‡½æ•¸ ---
            function showError(msg) {
                const logList = document.getElementById('logList');
                logList.innerHTML = '<div style="color: red; padding: 10px;">' + msg + '</div>';
            }

            // --- æ•¸æ“šç›¸é—œ ---
            function saveData() {
                try {
                    const logList = document.getElementById('logList');
                    const items = logList.querySelectorAll('.log-item');
                    
                    // å¦‚æœæ²’æœ‰è¨˜éŒ„ï¼Œå­˜å„²ç©ºæ•¸çµ„
                    if (items.length === 0) {
                        localStorage.setItem('workLogData', '[]');
                        return;
                    }

                    const data = Array.from(items).map(item => {
                        return {
                            date: item.querySelector('.date-tag').innerText,
                            time: item.querySelector('.time-box').value,
                            content: item.querySelector('.note-box').value
                        };
                    });

                    // å¯«å…¥ localStorage
                    localStorage.setItem('workLogData', JSON.stringify(data));
                } catch (e) {
                    // åœ¨é€™è£¡ï¼Œå¦‚æœå‡ºç¾ QuotaExceededError æˆ–å…¶ä»–éŒ¯èª¤ï¼Œæˆ‘å€‘åªåœ¨æ§åˆ¶å°æ‰“å°ï¼Œä¸å ±è­¦çµ¦ç”¨æˆ¶
                    console.warn("ã€è­¦å‘Šã€‘æ•¸æ“šä¿å­˜å¤±æ•— (å¯èƒ½å­˜å„²ç©ºé–“å·²æ»¿æˆ–è¢«ç€è¦½å™¨é˜»æ­¢):", e);
                    // æ³¨æ„ï¼šé€™ä¸€è¡Œå¾ˆé‡è¦ï¼Œå³ä½¿ä¿å­˜å¤±æ•—ï¼Œä¹Ÿä¸è¦è®“ç¨‹åºå´©æ½°
                }
            }

            function loadData() {
                try {
                    const logList = document.getElementById('logList');
                    const savedData = localStorage.getItem('workLogData');

                    // æƒ…æ³1ï¼šæ²’æœ‰ä¿å­˜éçš„æ•¸æ“š
                    if (!savedData || savedData === 'undefined' || savedData === 'null') {
                        logList.innerHTML = '<div class="no-record" style="padding: 20px; color: #888; text-align: center;">æš«ç„¡è¨˜éŒ„ï¼Œè«‹æ·»åŠ ä¸€æ¢æ–°è¨˜éŒ„å§ï¼</div>';
                        return;
                    }

                    // æƒ…æ³2ï¼šæœ‰æ•¸æ“šï¼Œå˜—è©¦è§£æ
                    const data = JSON.parse(savedData);
                    
                    if (data.length === 0) {
                        logList.innerHTML = '<div class="no-record" style="padding: 20px; color: #888; text-align: center;">æš«ç„¡è¨˜éŒ„</div>';
                    } else {
                        data.forEach(record => {
                            addRecordToDOM(record);
                        });
                    }
                } catch (e) {
                    console.error("ã€éŒ¯èª¤ã€‘æ•¸æ“šè§£æå¤±æ•—:", e);
                    document.getElementById('logList').innerHTML = '<div style="padding: 20px; color: #d00; text-align: center;">æ•¸æ“šåŠ è¼‰å¤±æ•—ï¼Œå¯èƒ½æ˜¯æ ¼å¼éŒ¯èª¤ã€‚</div>';
                }
            }

            // --- æ¥­å‹™é‚è¼¯ ---
            function getCurrentDate() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0'); 
                const day = String(now.getDate()).padStart(2, '0'); 
                return year + '-' + month + '-' + day;
            }

            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString('zh-HK', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false
                });
            }

            function addRecord() {
                const contentInput = document.getElementById('content');
                if (!contentInput || contentInput.value.trim() === '') {
                    alert('è«‹å…ˆè¼¸å…¥ä¸€äº›å…§å®¹ï¼');
                    return;
                }

                const record = {
                    date: getCurrentDate(),
                    time: getCurrentTime(),
                    content: contentInput.value
                };

                // æ·»åŠ åˆ°é é¢
                addRecordToDOM(record);
                
                // æ¸…ç©ºè¼¸å…¥æ¡†
                contentInput.value = '';
                
                // ä¿å­˜ï¼ˆåŒ…è£¹åœ¨å…§éƒ¨ï¼‰
                saveData();
            }

            function addRecordToDOM(record) {
                const logList = document.getElementById('logList');
                
                // å¦‚æœæ˜¯ç¬¬ä¸€æ¢è¨˜éŒ„ä¸”å­˜åœ¨æç¤ºæ–‡å­—ï¼Œå…ˆæ¸…é™¤
                const firstChild = logList.firstElementChild;
                if (firstChild && firstChild.classList.contains('no-record')) {
                    logList.innerHTML = '';
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'log-item';

                itemDiv.innerHTML = `
                    <div class="date-tag" onclick="toggleContent(this)" ondblclick="editDate(this)">
                        ${record.date}
                    </div>
                    <div class="content-panel">
                        <input type="text" class="time-box" value="${record.time}" ondblclick="makeEditable(this)">
                        <textarea class="note-box" rows="5" ondblclick="makeEditable(this)">${record.content}</textarea>
                        <div class="delete-btn">
                            <button class="btn-danger btn-small" onclick="deleteRecord(this)">åˆªé™¤</button>
                        </div>
                    </div>
                `;

                logList.insertBefore(itemDiv, logList.firstChild);
            }

            // å…¨å±€å‡½æ•¸ï¼šå¿…é ˆæ›è¼‰åˆ° window ä¸Šï¼Œå¦å‰‡ HTML ä¸­çš„ onclick æ‰¾ä¸åˆ°
            window.toggleContent = function(dateElement) {
                if (!dateElement) return;
                // é˜²æ­¢åœ¨ç·¨è¼¯ç‹€æ…‹ä¸‹è§¸ç™¼
                if (document.activeElement && document.activeElement.classList && 
                    document.activeElement.classList.contains('date-tag-input')) {
                    return;
                }
                const panel = dateElement.parentNode.querySelector('.content-panel');
                if (panel) {
                    panel.style.display = panel.style.display === "flex" ? "none" : "flex";
                }
            };

            window.makeEditable = function(element) {
                if (element) {
                    element.focus();
                    element.select();
                    element.onblur = function() {
                        saveData();
                    };
                }
            };

            window.editDate = function(element) {
                if (!element) return;
                event.stopPropagation();
                const originalText = element.innerText;
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'date-tag-input';
                input.value = originalText;

                element.replaceWith(input);
                input.focus();
                input.select();

                function saveDate() {
                    // ç§»é™¤ç›£è½å™¨é¿å…å…§å­˜æ´©æ¼
                    input.removeEventListener('blur', saveDate);
                    input.removeEventListener('keydown', handleKey);
                    
                    const newValue = input.value.trim() || originalText;
                    input.replaceWith(element);
                    element.innerText = newValue;
                    saveData();
                }

                function handleKey(e) {
                    if (e.key === 'Enter') saveDate();
                }

                input.addEventListener('blur', saveDate);
                input.addEventListener('keydown', handleKey);
            };

            window.deleteRecord = function(button) {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™æ¢è¨˜éŒ„å—ï¼Ÿ')) {
                    const item = button.closest('.log-item');
                    if (item) {
                        item.remove();
                        saveData();
                    }
                }
            };

        })(); // ç«‹å³åŸ·è¡Œå‡½æ•¸çµæŸ
    </script>
</body>
</html>
