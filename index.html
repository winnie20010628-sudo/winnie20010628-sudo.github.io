<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å·¥ä½œæ—¥å¿—</title>
    <style>
        body {

            padding: 10px;

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“ æˆ‘çš„å·¥ä½œæ—¥èªŒ</h1>

        <div class="input-area">
            <textarea id="content" placeholder="è«‹è¼¸å…¥å·¥ä½œå…§å®¹..."></textarea>
            <button id="addBtn">æ·»åŠ è¨˜éŒ„</button>
        </div>

        <div class="log-list" id="logList">
            <!-- æ­·å²è¨˜éŒ„æœƒåœ¨é€™è£¡è‡ªå‹•åŠ è¼‰ -->
        </div>
    </div>

    <script>
        // ç­‰å¾… DOM åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {

            // è·å–æŒ‰é’®å…ƒç´ 
            const addBtn = document.getElementById('addBtn');
            
            // ç»‘å®šç‚¹å‡»äº‹ä»¶
            addBtn.addEventListener('click', addRecord);

             // åˆå§‹åŒ–åŠ è½½æ•°æ®
             try {
                loadData();
             } catch (e) {
                console.error("åŠ è¼‰æ­·å²æ•¸æ“šå¤±æ•—:", e);
             }
            
             // å®šä¹‰æ·»åŠ è®°å½•å‡½æ•°
             function addRecord() {
                const contentInput = document.getElementById('content');
                if (!contentInput || contentInput.value.trim() === '') {
                    alert('è«‹å…ˆè¼¸å…¥ä¸€äº›å…§å®¹ï¼');
                    return;
                }

                const record = {
                    date: getCurrentDate(),
                    time: getCurrentTime(),
                    content: contentInput.value
                };

                // æ·»åŠ åˆ°é¡µé¢
                addRecordToDOM(record);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                contentInput.value = '';
                
                // ä¿å­˜æ•°æ®
                saveData();
             }

             // å®šä¹‰å…¶ä»–è¾…åŠ©å‡½æ•°
             function getCurrentDate() {
                 const now = new Date();
                 const year = now.getFullYear();
                 const month = String(now.getMonth() + 1).padStart(2, '0'); 
                 const day = String(now.getDate()).padStart(2, '0'); 
                 return ${year}-${month}-${day};
             }

             function getCurrentTime() {
                 const now = new Date();
                 return now.toLocaleTimeString('zh-HK', { 
                     hour: '2-digit', 
                     minute: '2-digit',
                     hour12: false
                 });
             }

             function addRecordToDOM(record) {
                 const logList = document.getElementById('logList');
                 
                 // å¦‚æœæ˜¯ç¬¬ä¸€æ¢è¨˜éŒ„ä¸”å­˜åœ¨æç¤ºæ–‡å­—ï¼Œå…ˆæ¸…é™¤
                 const firstChild = logList.firstElementChild;
                 if (firstChild && firstChild.classList.contains('no-record')) {
                     logList.innerHTML = '';
                 }

                 const itemDiv = document.createElement('div');
                 itemDiv.className = 'log-item';

                 itemDiv.innerHTML = `
                     <div class="date-tag" onclick="toggleContent(this)">
                         ${record.date}
                     </div>
                     <div class="content-panel">
                         <input type="text" class="time-box" value="${record.time}" readonly>
                         <textarea class="note-box" rows="5" readonly>${record.content}</textarea>
                         <button onclick="deleteRecord(this)">åˆªé™¤</button>
                     </div>
                 `;

                 logList.insertBefore(itemDiv, logList.firstChild);
             }

             function toggleContent(dateElement) {
                 if (!dateElement) return;
                 const panel = dateElement.nextElementSibling;
                 if (panel && panel.classList.contains('content-panel')) {
                     panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
                 }
             }


             function deleteRecord(button) {
                if (confirm('ç¢ºå®šè¦åˆªé™¤é€™æ¢è¨˜éŒ„å—ï¼Ÿ')) {
                    const item = button.closest('.log-item');
                    if (item) {
                        item.remove();
                        saveData();
                    }
                }
             }


             function saveData() {
                try {
                    const logList = document.getElementById('logList');
                    const items = logList.querySelectorAll('.log-item');

                    // å¦‚æœæ²’æœ‰è¨˜éŒ„ï¼Œå­˜å„²ç©ºæ•¸çµ„
                    if (items.length === 0) {
                        localStorage.setItem('workLogData', '[]');
                        return;
                    }

                    const data = Array.from(items).map(item => {
                        return {
                            date: item.querySelector('.date-tag').innerText,
                            time: item.querySelector('.time-box').value,
                            content: item.querySelector('.note-box').value
                        };
                    });

                    localStorage.setItem('workLogData', JSON.stringify(data));

                  } catch (e) {
                     console.warn("ã€è­¦å‘Šã€‘æ•¸æ“šä¿å­˜å¤±æ•—:", e);
                  }
               }


               function loadData() {
                   try {
                       const logList = document.getElementById('logList');
                       const savedData = localStorage.getItem('workLogData');

                       // æƒ…æ³1ï¼šæ²’æœ‰ä¿å­˜éçš„æ•¸æ“š
                       if (!savedData || savedData === 'undefined' || savedData === 'null') {
                           logList.innerHTML = '<div class="no-record" style="padding: 20px; color: #888; text-align: center;">æš«ç„¡è¨˜éŒ„ï¼Œè«‹æ·»åŠ ä¸€æ¢æ–°è¨˜éŒ„å§ï¼</div>';
                           return;
                       }

                       // æƒ…æ³2ï¼šæœ‰æ•¸æ“šï¼Œå˜—è©¦è§£æ
                       const data = JSON.parse(savedData);
                       
                       if (data.length === 0) {
                           logList.innerHTML = '<div class="no-record" style="padding: 20px; color: #888; text-align: center;">æš«ç„¡è¨˜éŒ„</div>';
                       } else {
                           data.forEach(record => {
                               addRecordToDOM(record);
                           });
                       }
                   } catch (e) {
                       console.error("ã€éŒ¯èª¤ã€‘æ•¸æ“šè§£æå¤±æ•—:", e);
                       document.getElementById('logList').innerHTML = '<div style="padding: 20px; color: #d00; text-align: center;">æ•¸æ“šåŠ è¼‰å¤±æ•—ï¼Œå¯èƒ½æ˜¯æ ¼å¼éŒ¯èª¤ã€‚</div>';
                   }
               }
         });
     </script>
</body>
</html>
